on:
  push:
    tags:
      - "*"

name: Markdown para PDF ABNT
jobs:
  build:
    name: Gerando PDF ABNT
    runs-on: ubuntu-latest
    permissions: # üîí Adicionando permiss√µes para o GITHUB_TOKEN
      contents: write
      issues: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Instalando depend√™ncias
        run: |
          sudo apt-get update \
          && sudo apt-get -y install texlive-publishers \
          texlive-latex-extra \
          texlive-xetex \
          texlive-fonts-recommended \
          texlive-lang-spanish \
          texlive-lang-french \
          texlive-lang-portuguese \
          && wget -c https://github.com/jgm/pandoc/releases/download/2.9.1.1/pandoc-2.9.1.1-1-amd64.deb \
          && sudo dpkg -i pandoc-2.9.1.1-1-amd64.deb \
          && sudo gem install pandoc_abnt
      - name: Gerando PDF
        working-directory: docs/_projeto/
        run: |
          for x in *.md; do echo >>"$x"; done \
          && pandoc -s \
          -F pandoc_abnt \
          -F pandoc-citeproc \
          --bibliography=bibliografia.bib \
          --csl \
          ../../.github/workflows/abnt/abnt.csl \
          --template \
          ../../.github/workflows/abnt/abnt-pandoc.latex \
          *.md \
          ../../.github/workflows/abnt/referencias.md \
          -o ../../${{ github.event.repository.name }}.pdf \
          --pdf-engine=xelatex
      - name: Voltando ao diret√≥rio padr√£o
        run: cd $GITHUB_WORKSPACE
      - name: Criando a vers√£o
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Vers√£o ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Subindo a vers√£o
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}.pdf
          asset_name: ${{ github.event.repository.name }}.pdf
          asset_content_type: application/pdf
